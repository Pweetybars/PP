<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/ffc/home page/FFC Logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Players</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />
</head>
<body>
    <header>
        <h1><span><img class="logo-left" src="/ffc/home page/FFC Logo.png" alt=""></span>LATEST SELECTED PLAYER<span><img class="logo-right" src="/ffc/home page/FFC Logo.png" alt=""></span></h1>
    </header>
    <main class="main-container">
    </main>
    <h2 class="Preview">Preview Player</h2>
    <div class="modal-player">
        <div class="player-image">
            <img src="/ffc/home page/club logo/player-logo.png" alt="player-pics">
        </div>
        <div class="player-description">
            <img src="/ffc/home page/club logo/club-logo.png" alt="player-club">
            <h3>Player Name</h3>
            <p>Role</p>
            <p>Club</p>
            <p>Birth Date</p>
            <p>STAT</p>
        </div>
    </div>

    <a href="#" class="top-link scroll-link">
        <i class="fas fa-arrow-up"></i>
        PLAYER
    </a>


    <script src="app.js"></script>
</body>
</html>
